<!DOCTYPE html>
<html lang="da" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Robot Nordic</title>

    <script>

      var attempt = 0; // Variable to count number of attempts.
      // Below function Executes on click of login button.
      function validate(){
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if ( username == "robot" && password == "demo"){
      alert ("Login successfully");
      window.location = "index.php"; // Redirecting to other page.
      return false;
      }
      else{
      attempt ++;// Decrementing by one.
      alert("Forkert brugernavn eller adgangskode. Du har Indtaste "+attempt+" gang forkert.");
        return false;
      }
      }
    </script>
  </head>
  <body>


  <main>

          <section class="full info">

            <h1>Velkommen til Robot Nordic</h1>

              </section>


        <section class="full">

          <div class="button udenicon">


            <form id="form_id" method="post" name="myform">
            <label>Brugernavn:</label>
            <input type="text" name="username" id="username"/>
            <label>Adgangskode:</label>
            <input type="password" name="password" id="password"/>
            <input type="button" value="Login" id="submit" onclick="validate()"/>
            </form>

          </div>

        </section>


    </main>

  </body>
</html>
